<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚öΩ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(ellipse at top, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Soft floating elements */
        .float-element {
            position: absolute;
            animation: gentleFloat 15s infinite ease-in-out;
            opacity: 0.2;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-15px, -40px) rotate(-5deg); }
            75% { transform: translate(15px, -20px) rotate(3deg); }
        }

        /* Soccer balls - subtle */
        .soccer-ball {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: floatAcross 20s infinite linear;
        }

        @keyframes floatAcross {
            0% { 
                transform: translateX(-100px) translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            5% { opacity: 0.15; }
            95% { opacity: 0.15; }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(-50px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Hearts floating */
        .heart {
            position: absolute;
            font-size: 35px;
            opacity: 0;
            animation: floatUpSlow 12s infinite ease-in-out;
        }

        @keyframes floatUpSlow {
            0% { 
                transform: translateY(0) scale(0.8); 
                opacity: 0; 
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100vh) scale(1.2); 
                opacity: 0; 
            }
        }

        /* Soccer field - soft pastel version */
        .field {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 280px;
            background: linear-gradient(to bottom,
                #7cb342 0%,
                #8bc34a 50%,
                #9ccc65 100%
            );
            opacity: 0.7;
        }

        .field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 45px,
                rgba(255,255,255,0.08) 45px,
                rgba(255,255,255,0.08) 90px
            );
        }

        /* Minimalist field lines */
        .field-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
        }

        .center-line {
            bottom: 140px;
            left: 0;
            right: 0;
            height: 2px;
        }

        .center-circle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Simple goal posts */
        .goal {
            position: absolute;
            bottom: 70px;
            width: 50px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }

        .goal.left {
            left: 15%;
        }

        .goal.right {
            right: 15%;
        }

        /* Characters - cute and simple */
        .characters {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            align-items: flex-end;
            z-index: 10;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: happyBounce 2.5s infinite ease-in-out;
            position: relative;
        }

        .character:nth-child(1) {
            animation-delay: 0s;
        }

        .character:nth-child(2) {
            animation-delay: 1.25s;
        }

        @keyframes happyBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Name - clean and readable */
        .name {
            position: absolute;
            top: -40px;
            font-size: 20px;
            font-weight: 600;
            color: #5a5a5a;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
            font-family: 'Quicksand', sans-serif;
        }

        /* Body - soft pastel jerseys */
        .body {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            position: relative;
            border: 4px solid rgba(90, 90, 90, 0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .character:nth-child(1) .body {
            background: linear-gradient(135deg, #ffb3ba 0%, #ffdfba 100%);
        }

        .character:nth-child(2) .body {
            background: linear-gradient(135deg, #bae1ff 0%, #d4f1f4 100%);
        }

        /* Jersey number - soft and integrated */
        .jersey-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: 600;
            color: rgba(90, 90, 90, 0.4);
            font-family: 'Quicksand', sans-serif;
        }

        /* Hair */
        .hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 30px;
            border-radius: 50% 50% 0 0;
            border: 4px solid rgba(90, 90, 90, 0.3);
            border-bottom: none;
            background: rgba(70, 50, 40, 0.6);
        }

        /* Eyebrows */
        .eyebrows {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 28px;
        }

        .eyebrow {
            width: 16px;
            height: 4px;
            background: rgba(90, 90, 90, 0.5);
            border-radius: 2px;
        }

        .eyebrow.left {
            transform: rotate(-5deg);
        }

        .eyebrow.right {
            transform: rotate(5deg);
        }

        /* Eyes - sparkly */
        .eyes {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
        }

        .eye {
            width: 12px;
            height: 16px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 50%;
            position: relative;
            animation: blink 5s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 98%, 100% { transform: scaleY(1); }
            99% { transform: scaleY(0.1); }
        }

        /* Smile */
        .smile {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 16px;
            border: 4px solid rgba(90, 90, 90, 0.4);
            border-top: none;
            border-radius: 0 0 32px 32px;
        }

        /* Cheeks */
        .cheeks {
            position: absolute;
            top: 50%;
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0 8px;
        }

        .cheek {
            width: 20px;
            height: 15px;
            background: rgba(255, 182, 193, 0.5);
            border-radius: 50%;
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 14px;
            height: 45px;
            border-radius: 20px;
            border: 3px solid rgba(90, 90, 90, 0.3);
            top: 50%;
        }

        .character:nth-child(1) .arm {
            background: #ffb3ba;
            right: -10px;
            transform: rotate(15deg);
            animation: armWave 2s infinite ease-in-out;
        }

        .character:nth-child(2) .arm {
            background: #bae1ff;
            left: -10px;
            transform: rotate(-15deg);
            animation: armWave 2s infinite ease-in-out;
            animation-delay: 1s;
        }

        @keyframes armWave {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(25deg); }
        }

        /* Legs */
        .legs {
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 14px;
        }

        .leg {
            width: 12px;
            height: 28px;
            border-radius: 10px;
            border: 3px solid rgba(90, 90, 90, 0.3);
        }

        .character:nth-child(1) .leg {
            background: #ffb3ba;
        }

        .character:nth-child(2) .leg {
            background: #bae1ff;
        }

        /* Feet */
        .foot {
            position: absolute;
            bottom: -7px;
            width: 16px;
            height: 10px;
            border-radius: 50%;
            border: 3px solid rgba(90, 90, 90, 0.3);
            background: rgba(70, 70, 70, 0.5);
        }

        .foot.left {
            left: -5px;
        }

        .foot.right {
            right: -5px;
        }

        /* Text - soft and readable */
        .text-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
            width: 88%;
            max-width: 650px;
        }

        .love-text {
            font-size: 24px;
            color: #6b5b5b;
            text-shadow: 0 2px 8px rgba(255,255,255,0.9);
            line-height: 1.8;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .line {
            opacity: 0;
            animation: slideIn 1.5s forwards;
            margin: 6px 0;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .line:nth-child(1) { animation-delay: 2.5s; }
        .line:nth-child(2) { animation-delay: 4s; }
        .line:nth-child(3) { animation-delay: 5.5s; }
        .line:nth-child(4) { animation-delay: 7s; }
        .line:nth-child(5) { animation-delay: 8.5s; }
        .line:nth-child(6) { animation-delay: 10s; }

        /* Music button - minimal */
        .music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .music-btn.active {
            background: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .body {
                width: 85px;
                height: 85px;
            }
            .jersey-number {
                font-size: 32px;
            }
            .love-text {
                font-size: 18px;
            }
            .name {
                font-size: 16px;
                top: -32px;
            }
            .characters {
                gap: 50px;
            }
        }
    </style>
</head>

        <!-- Background decorative elements -->

        <div class="float-element" style="top: 20%; right: 15%; font-size: 50px;">‚ù§Ô∏è</div>
        <div class="float-element" style="top: 40%; left: 8%; font-size: 45px;">üíï</div>
        <div class="float-element" style="top: 35%; right: 10%; font-size: 55px;">‚öΩ</div>

        <!-- Text -->
        <div class="text-container">
            <div class="love-text">
                <div class="line">I love you more than the whole world‚Ä¶</div>
                <div class="line">More than the universe‚Ä¶</div>

        <div class="goal left"></div>

        <div class="characters">
            <div class="character">
                <div class="name">Inderpreet</div>

                    <div class="jersey-number">6</div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');

        // Floating soccer balls
        setInterval(() => {
            const ball = document.createElement('div');
            ball.className = 'soccer-ball';
            ball.textContent = '‚öΩ';
            ball.style.top = (Math.random() * 40 + 10) + '%';
            ball.style.left = '-100px';
            ball.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(ball);
            setTimeout(() => ball.remove(), 20000);
        }, 5000);

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '0';
            heart.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 12000);
        }, 4000);

        // Music system
        let audioContext;
        let isPlaying = false;

        function toggleMusic() {
            const btn = document.querySelector('.music-btn');
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            isPlaying = !isPlaying;
            btn.classList.toggle('active', isPlaying);

            if (isPlaying) {
                playMusic();
            }
        }

        function playMusic() {
            if (!isPlaying) return;

            const notes = [523.25, 587.33, 659.25, 698.46, 783.99];
            const note = notes[Math.floor(Math.random() * notes.length)];

            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.value = note;
            osc.type = 'sine';

            gain.gain.setValueAtTime(0, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.1);
            gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.8);

            setTimeout(playMusic, 1500);
        }
    </script>

</html>
